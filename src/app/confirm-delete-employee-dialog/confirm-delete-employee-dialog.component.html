<h1 mat-dialog-title>Delete employee</h1>
<div mat-dialog-content>Are you sure you want to delete this employee?</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close [mat-dialog-close]="false">Cancel</button>
  <button
    mat-button
    mat-dialog-close
    cdkFocusInitial
    [mat-dialog-close]="true"
    color="primary"
  >
    Delete
  </button>
</div>
